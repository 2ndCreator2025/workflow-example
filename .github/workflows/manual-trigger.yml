name: Workflow with Inputs

on:
  workflow_dispatch:
    inputs:
      name:
        description: "Your name"
        required: true
        default: "Developer"
      message:
        description: "A custom message"
        required: false

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Print a custom message
        run: |
          echo "Hello, ${{ github.event.inputs.name }}!"
          echo "Message: ${{ github.event.inputs.message }}"
